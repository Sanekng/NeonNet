<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon/favicon.ico" />
    <link rel="stylesheet" href="/static/css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4f6da46fbd.js"
      crossorigin="anonymous"
    ></script>
    <title>NeonNet</title>
  </head>
  <body>
    <form action="contact-us.html" method="GET">
      <label for="username">Your Name</label>
      <input type="text" name="user-name" id="username"/>
      <label for="useremail">Your Email</label>
      <input type="email" name="user-email" id="useremail">
      <label for="userage">Your Age</label>
      <input type="number" step="1" name="user-age" id="userage">
      <label for="userpass">Your Password</label>
      <input type="password" name="user-pass" id="userpass">
      <label for="userbirth">Your Birth Date</label>
      <input type="date" name="user-birth" id="userbirth">
      <hr>
      <h2>How should we verify your account</h2>
      <div class="form-inl">
        <input type="radio" name="verify-acc" id="verify-text" value="text-msg">
        <label for="verify-text">By a text</label>
      </div>
      <div class="form-inl">
        <input type="radio" name="verify-acc" id="verify-email" value="email">
        <label for="verify-email">By a email</label>
      </div>
      <div class="form-inl">
        <input type="radio" name="verify-acc" id="verify-phone" value="phone">
        <label for="verify-phone">By a phone</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
